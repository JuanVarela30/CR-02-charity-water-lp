<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity: Water</title>
<!-- Link to the external CSS file -->
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <div class="logo">
      <img src="img/cw_logo-2.png" alt="Charity: Water Logo">
    </div>
    <nav>
      <a href="#">About Us</a>
      <a href="#">Take Action</a>
      <a href="#">Why Water?</a>
      <a href="#">Sign in</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Turn Your Passion Into Real Change</h1>
      <p>At charity: water, your donation funds clean water projects â€” and shows you every step of the impact. This is what real change looks like.</p>
    </div>

    <div class="donate-box">
      <h2>See Your Impact</h2>
      <input type="text" class="center-placeholder" id="donor-name" placeholder="First and Last Name">
      <div class="amount">
        <span class="dollar-sign">$</span><input type="text" id="donation-amount" placeholder="00.00">
      </div>
      <button id="donate-btn">Donate</button>
    </div>
  </section>
  <script>
    document.getElementById('donate-btn').addEventListener('click', function() {
      var name = document.getElementById('donor-name').value.trim();
      var amount = document.getElementById('donation-amount').value.trim();
      var btn = document.getElementById('donate-btn');
      if (name !== '' && amount !== '') {
        btn.classList.add('glow');
        setTimeout(function() {
          btn.classList.remove('glow');
        }, 1200);
      }
    });
  </script>
</body>
</html>
